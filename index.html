<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/anime.min.js"></script>
    <title>Day and Night</title>
</head>
<body>
    <div id="sky">
        <div id="sun"></div>
    </div>
</body>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    #sky {
        background-color: aquamarine;
        height: 100vh;
        width: 100vw;
    }

    #sun {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: yellow;
        position: absolute;
        right: -50px;
        bottom: 25vh;
        box-shadow: 0 0 25px #e6e600;
    }

</style>
<script >
    anime({
        targets: '#sun',
        translateX: {value: '-50vw', easing: 'easeInSine'},
        translateY: {value: '-50vh', easing: 'easeOutSine'},
        duration: 5000,
        loop: true
    })
</script>
</html>
